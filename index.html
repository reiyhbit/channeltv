<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>IPTV Mobile - PH Channels</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 50/50 Layout */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Video player - 50% */
        #video-container {
            height: 50vh;
            background: #000;
            position: relative;
            flex-shrink: 0;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Maximize button */
        #maximize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #maximize-btn:active {
            background: rgba(97, 218, 251, 0.8);
        }
        
        /* Controls - 50% */
        #controls-container {
            flex: 1;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            height: 50vh;
            overflow: hidden;
        }
        
        /* Channel info - mas compact */
        #channel-info {
            padding: 10px 15px;
            background: #3c4043;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        #current-channel {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        #channel-status {
            font-size: 12px;
            color: #61dafb;
        }
        
        /* Navigation buttons - mas compact */
        #nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 10px;
            flex-shrink: 0;
        }
        
        .nav-btn {
            padding: 12px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .nav-btn:active {
            background: #4fa3c4;
            transform: scale(0.95);
        }
        
        /* EPG button - mas compact */
        #epg-btn {
            padding: 10px;
            margin: 8px 10px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #epg-btn:active {
            background: #e55a2b;
        }

        /* Add Channel Button */
        #add-channel-btn {
            padding: 10px;
            margin: 8px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #add-channel-btn:active {
            background: #218838;
        }
        
        /* Quick channels - LAHAT NG CHANNELS NA! */
        #quick-channels {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 5px;
            max-height: none; /* Remove height limit */
        }
        
        .quick-channel {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            background: #3c4043;
            border-radius: 6px;
            cursor: pointer;
            min-height: 35px;
        }
        
        .quick-channel:active {
            background: #61dafb;
            color: #000;
        }
        
        .quick-channel.active {
            background: #4fa3c4;
        }
        
        .channel-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 4px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .channel-name {
            font-size: 12px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* All Channels Button */
        #channel-list-btn {
            margin: 8px;
            padding: 12px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #channel-list-btn:active {
            background: #4fa3c4;
        }
        
        /* Fullscreen mode */
        .fullscreen #video-container {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .fullscreen #controls-container {
            display: none;
        }
        
        .fullscreen #maximize-btn {
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        /* Channel list overlay */
        #channel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        #channel-header {
            padding: 15px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        #close-channels {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: #3c4043;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .channel-item:active {
            background: #61dafb;
            color: #000;
        }
        
        .channel-item.active {
            background: #4fa3c4;
        }

        /* Add Channel Modal */
        #add-channel-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1002;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #save-channel {
            background: #28a745;
            color: white;
        }

        #cancel-add {
            background: #6c757d;
            color: white;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #61dafb;
            font-size: 16px;
        }
        
        /* Search bar */
        #channel-search {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Video Player - 50% -->
        <div id="video-container">
            <video id="video" controls playsinline>
                Your browser does not support the video tag.
            </video>
            <button id="maximize-btn">‚õ∂</button>
            <div class="loading" id="loading" style="display: none;">Loading...</div>
        </div>
        
        <!-- Controls - 50% -->
        <div id="controls-container">
            <!-- Current Channel Info -->
            <div id="channel-info">
                <div id="current-channel">Select a channel</div>
                <div id="channel-status">Ready</div>
            </div>
            
            <!-- Navigation Buttons -->
            <div id="nav-buttons">
                <button class="nav-btn" id="prev-channel">‚Üê PREV</button>
                <button class="nav-btn" id="next-channel">NEXT ‚Üí</button>
            </div>
            
            <!-- EPG Button -->
            <button id="epg-btn">üì∫ PROGRAM GUIDE</button>

            <!-- Add Channel Button -->
            <button id="add-channel-btn">‚ûï ADD PH CHANNEL</button>
            
            <!-- Quick Channels List - LAHAT NG CHANNELS NA! -->
            <div id="quick-channels">
                <!-- LAHAT ng channels lalabas dito -->
            </div>

            <button id="channel-list-btn">üìã ALL CHANNELS</button>
        </div>

    <!-- Channel List Overlay -->
    <div id="channel-overlay">

            <h3>All Channels</h3>

    <!-- Add Channel Modal -->
    <div id="add-channel-modal">
        <div class="modal-content">
            <h3>Add Philippine Channel</h3>
            <input type="text" id="channel-name" class="modal-input" placeholder="Channel Name (e.g., GMA 7)">
            <input type="text" id="channel-url" class="modal-input" placeholder="M3U8 URL">
            <input type="text" id="channel-logo" class="modal-input" placeholder="Logo URL (optional)">
            
            <div class="modal-buttons">
                <button id="save-channel" class="modal-btn">Save Channel</button>

            </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    <script src="https://dbghelp.github.io/M3U8Interpreter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script>
        // Mobile IPTV App with PHILIPPINE CHANNELS
        class MobileIPTV {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = null;
                this.xmlepg = null;
                this.isFullscreen = false;
                
                // Pre-defined Philippine Channels
                this.phChannels = [
                    {
                        channelName: "GMA 7",
                        manifestUrl: "https://example.com/gma7.m3u8", // Replace with actual URL
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/GMA_Network_%282020%29.svg/1200px-GMA_Network_%282020%29.svg.png",
                        tvgId: "gma7"
                    },
                    {
                        channelName: "ABS-CBN",
                        manifestUrl: "https://example.com/abscbn.m3u8", // Replace with actual URL
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/ABS-CBN_logo_2010.svg/1200px-ABS-CBN_logo_2010.svg.png",
                        tvgId: "abscbn"
                    },
                    {
                        channelName: "TV5",
                        manifestUrl: "https://example.com/tv5.m3u8", // Replace with actual URL
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7f/TV5_Network_Inc._logo.svg/1200px-TV5_Network_Inc._logo.svg.png",
                        tvgId: "tv5"
                    },
                    {
                        channelName: "CNN Philippines",
                        manifestUrl: "https://example.com/cnnph.m3u8", // Replace with actual URL
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/CNN_Philippines.svg/1200px-CNN_Philippines.svg.png",
                        tvgId: "cnnph"
                    },
                    {
                        channelName: "TAP Sports",
                        manifestUrl: "https://example.com/tapsports.m3u8", // Replace with actual URL
                        tvgLogo: "https://www.tapdigitalservices.com/wp-content/uploads/2021/03/TAP-Sports-Logo.png",
                        tvgId: "tapsports"
                    },
                    {
                        channelName: "Knowledge Channel",
                        manifestUrl: "https://example.com/knowledgechannel.m3u8", // Replace with actual URL
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Knowledge_Channel_logo.svg/1200px-Knowledge_Channel_logo.svg.png",
                        tvgId: "knowledgechannel"
                    }
                ];
                
                this.initializeApp();
            }
            
            initializeApp() {
                // Initialize Shaka Player
                this.initializePlayer();
                
                // Load default playlist + PH channels
                this.loadDefaultPlaylist();
                
                // Setup event listeners
                this.setupEventListeners();
            }
            
            initializePlayer() {
                this.player = new shaka.Player(document.getElementById('video'));
                shaka.polyfill.installAll();
                
                // Handle player events
                this.player.addEventListener('loading', () => {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading...');
                });
                
                this.player.addEventListener('loaded', () => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Playing');
                });
                
                this.player.addEventListener('error', (error) => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Error loading channel');
                    console.error('Player error:', error);
                });
            }
            
            async loadDefaultPlaylist() {
                const m3u8Link = 'https://raw.githubusercontent.com/reiyhbit/iptv/refs/heads/main/playlist.m3u';
                await this.loadPlaylistFromUrl(m3u8Link);
            }
            
            async loadPlaylistFromUrl(url) {
                try {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading playlist...');
                    
                    const response = await fetch(url);
                    if (response.ok) {
                        const text = await response.text();
                        this.parsePlaylist(text);
                    } else {
                        this.showToast('Failed to load playlist');
                        // Load PH channels only if main playlist fails
                        this.loadPHChannelsOnly();
                    }
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.showToast('Error loading playlist');
                    // Load PH channels only if main playlist fails
                    this.loadPHChannelsOnly();
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
            
            loadPHChannelsOnly() {
                this.channels = [...this.phChannels];
                this.updateChannelList();
                this.updateQuickChannels();
                
                if (this.channels.length > 0) {
                    this.playChannel(0);
                }
                this.showToast(`Loaded ${this.channels.length} Philippine channels`);
            }
            
            parsePlaylist(content) {
                const m3u8Interpreter = new M3U8Interpreter(content);
                m3u8Interpreter.parse();
                const originalChannels = m3u8Interpreter.getChannels();
                
                // Combine original channels with PH channels
                this.channels = [...originalChannels, ...this.phChannels];
                
                // Initialize XML EPG if available
                const urls = m3u8Interpreter.getUrlTvg();
                if (urls && urls.length > 0) {
                    this.xmlepg = new XMLEPG();
                    this.xmlepg.setPlaylistChannels(this.channels);
                    this.xmlepg.load(urls);
                }
                
                this.updateChannelList();
                this.updateQuickChannels();
                
                if (this.channels.length > 0) {
                    this.playChannel(0);
                }
                
                this.showToast(`Loaded ${originalChannels.length} international + ${this.phChannels.length} PH channels`);
            }
            
            addCustomChannel(name, url, logo) {
                const newChannel = {
                    channelName: name,
                    manifestUrl: url,
                    tvgLogo: logo || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+UEg8L3RleHQ+Cjwvc3ZnPgo=',
                    tvgId: name.toLowerCase().replace(/ /g, '')
                };
                
                this.channels.push(newChannel);
                this.updateChannelList();
                this.updateQuickChannels();
                this.showToast(`Added: ${name}`);
            }
            
            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';
                
                this.channels.forEach((channel, index) => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    if (index === this.currentChannelIndex) {
                        channelItem.classList.add('active');
                    }
                    
                    channelItem.innerHTML = `
                        <img src="${channel.tvgLogo}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                        <span class="channel-name">${channel.channelName}</span>
                    `;
                    
                    channelItem.addEventListener('click', () => {
                        this.playChannel(index);
                        this.hideChannelList();
                    });
                    
                    channelsList.appendChild(channelItem);
                });
            }
            
            updateQuickChannels() {
                const quickChannels = document.getElementById('quick-channels');
                quickChannels.innerHTML = '';
                
                // LAHAT NG CHANNELS na!
                if (this.channels.length === 0) {
                    quickChannels.innerHTML = '<div style="grid-column: 1 / span 2; text-align: center; padding: 10px; color: #888; font-size: 12px;">No channels available</div>';
                    return;
                }
                
                // Display LAHAT ng channels
                this.channels.forEach((channel, index) => {
                    const quickChannel = document.createElement('div');
                    quickChannel.className = 'quick-channel';
                    if (index === this.currentChannelIndex) {
                        quickChannel.classList.add('active');
                    }
                    
                    quickChannel.innerHTML = `
                        <img src="${channel.tvgLogo}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                        <span class="channel-name">${channel.channelName}</span>
                    `;
                    
                    quickChannel.addEventListener('click', () => {
                        this.playChannel(index);
                    });
                    
                    quickChannels.appendChild(quickChannel);
                });
            }
            
            playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                
                try {
                    // Configure DRM if available
                    let licenseKey = channel.licenseKey;
                    if (licenseKey && !Array.isArray(licenseKey)) {
                        licenseKey = JSON.parse(decodeURIComponent(licenseKey));
                    }
                    
                    if (licenseKey) {
                        licenseKey.forEach(pair => {
                            this.player.configure({
                                drm: {
                                    clearKeys: {
                                        [pair.keyId]: pair.key
                                    }
                                }
                            });
                        });
                    }
                    
                    // Load and play the channel
                    this.player.load(channel.manifestUrl);
                    document.getElementById('video').play();
                    
                    // Update UI
                    this.updateChannelInfo(channel.channelName);
                    this.updateChannelList();
                    this.updateQuickChannels();
                    this.showToast(`Now playing: ${channel.channelName}`);
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showToast('Error playing channel - URL might be invalid');
                    this.updateChannelStatus('Error');
                }
            }
            
            updateChannelInfo(channelName) {
                document.getElementById('current-channel').textContent = channelName;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            nextChannel() {
                const nextIndex = (this.currentChannelIndex + 1) % this.channels.length;
                this.playChannel(nextIndex);
            }
            
            prevChannel() {
                const prevIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                this.playChannel(prevIndex);
            }
            
            toggleFullscreen() {
                this.isFullscreen = !this.isFullscreen;
                const appContainer = document.getElementById('app-container');
                const maximizeBtn = document.getElementById('maximize-btn');
                
                if (this.isFullscreen) {
                    appContainer.classList.add('fullscreen');
                    maximizeBtn.textContent = '‚õ∑';
                } else {
                    appContainer.classList.remove('fullscreen');
                    maximizeBtn.textContent = '‚õ∂';
                }
            }
            
            setupEventListeners() {
                // Channel navigation
                document.getElementById('prev-channel').addEventListener('click', () => this.prevChannel());
                document.getElementById('next-channel').addEventListener('click', () => this.nextChannel());
                
                // Channel list
                document.getElementById('channel-list-btn').addEventListener('click', () => this.showChannelList());
                document.getElementById('close-channels').addEventListener('click', () => this.hideChannelList());
                
                // Fullscreen
                document.getElementById('maximize-btn').addEventListener('click', () => this.toggleFullscreen());
                
                // EPG
                document.getElementById('epg-btn').addEventListener('click', () => this.showEPG());
                
                // Add Channel
                document.getElementById('add-channel-btn').addEventListener('click', () => this.showAddChannelModal());
                document.getElementById('save-channel').addEventListener('click', () => this.saveCustomChannel());
                document.getElementById('cancel-add').addEventListener('click', () => this.hideAddChannelModal());
                
                // Search
                document.getElementById('channel-search').addEventListener('input', (e) => {
                    this.filterChannels(e.target.value);
                });
            }
            
            showChannelList() {
                document.getElementById('channel-overlay').style.display = 'flex';
                document.getElementById('channel-search').focus();
            }
            
            hideChannelList() {
                document.getElementById('channel-overlay').style.display = 'none';
                document.getElementById('channel-search').value = '';
                this.filterChannels(''); // Reset filter
            }
            
            showAddChannelModal() {
                document.getElementById('add-channel-modal').style.display = 'flex';
                document.getElementById('channel-name').focus();
            }
            
            hideAddChannelModal() {
                document.getElementById('add-channel-modal').style.display = 'none';
                // Clear inputs
                document.getElementById('channel-name').value = '';
                document.getElementById('channel-url').value = '';
                document.getElementById('channel-logo').value = '';
            }
            
            saveCustomChannel() {
                const name = document.getElementById('channel-name').value.trim();
                const url = document.getElementById('channel-url').value.trim();
                const logo = document.getElementById('channel-logo').value.trim();
                
                if (!name || !url) {
                    this.showToast('Please enter channel name and URL');
                    return;
                }
                
                if (!url.startsWith('http')) {
                    this.showToast('Please enter a valid URL');
                    return;
                }
                
                this.addCustomChannel(name, url, logo);
                this.hideAddChannelModal();
            }
            
            filterChannels(searchTerm) {
                const channelItems = document.querySelectorAll('.channel-item');
                const searchLower = searchTerm.toLowerCase();
                
                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-name').textContent.toLowerCase();
                    if (channelName.includes(searchLower)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            showEPG() {
                if (this.xmlepg) {
                    this.showToast('Program guide loaded');
                    // You can implement EPG display here
                } else {
                    this.showToast('No program guide available');
                }
            }
            
            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }
        
        // Initialize the app when DOM is loaded
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => {
            iptvApp = new MobileIPTV();
        });

        // TV5: https://tv5-stream.herokuapp.com/stream/tv5.m3u8
    </script>
